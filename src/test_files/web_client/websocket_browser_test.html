<!DOCTYPE html>
<html>
    <head>
        <title>Websocket Joystick Demo</title>
    </head>
    <body>
        <h2 id="joystick-data"></h2>
        <script>
            var ws = new WebSocket("ws://127.0.0.1:8765/");
            // tell server what kind of client this is
            const client_info = {'client_type': 'web_client'};
            ws.addEventListener('open', (event) => {
                ws.send(JSON.stringify(client_info));
            });
            ws.onmessage = function (event) {
                var joystick_data_header = document.getElementById("joystick-data");
                var data = event.data;
                joystick_data_header.innerHTML = data;
            };
        </script>
    </body>
</html>
